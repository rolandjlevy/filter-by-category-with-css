<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filter by Category Grid</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  
<main class="filters">

  <input type="checkbox" id="hdc-filter" class="category-filter hdc">
  <label for="hdc-filter">HDC</label>
  
  <input type="checkbox" id="dc-filter" class="category-filter dc">
  <label for="dc-filter">DC</label>
  
  <input type="checkbox" id="retreat-filter" class="category-filter retreat">
  <label for="retreat-filter">Retreat</label>

  <section class="grid">
    
     <div class="course hdc">
      <div class="box green"></div>
      <p>Course 1</p>
    </div>
    
    <div class="course dc">
      <div class="box blue"></div>
      <p>Course 2</p>
    </div>
  
    <div class="course dc">
      <div class="box blue"></div>
      <p>Course 2</p>
    </div>
    
    <div class="course retreat">
      <div class="box red"></div>
      <p>Course 3</p>
    </div>
    
    <div class="course retreat">
      <div class="box red"></div>
      <p>Course 3</p>
    </div>
    
    <div class="course retreat">
      <div class="box red"></div>
      <p>Course 3</p>
    </div>
    
  </section>
  
</main>

</body>
</html>
